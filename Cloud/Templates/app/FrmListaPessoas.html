<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <h2>Cadastro de clientes</h2>

        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <label>Código</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 "></div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <label>Data Alteração</label>
                <input type="text" class="form-control data"></input>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <label>Data Cadastro</label>
                <input type="text" class="form-control data"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                <label>Razão</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <label>Tipo</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <label>CNPJ</label>
                <input type="text" class="form-control cnpj"></input>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <label>Insc. Est.</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <label>Insc. Mun.</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
                <label>CEP</label>
                <input type="text" class="form-control cep"></input>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                <label>Logradouro</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <label>Número</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label>Complemento</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                <label>Bairro</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                <label>Cidade</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
                <label>UF</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 ">
                <label>IBGE</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
                <label>Telefone</label>
                <input type="text" class="form-control telefone"></input>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
                <label>Celular</label>
                <input type="text" class="form-control celular"></input>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 ">
                <label>Contato</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>    

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label>Email</label>
                <input type="text" class="form-control"></input>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                <label>Email Financeiro</label>
                <input type="text" class="form-control"></input>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label>Observação</label>
                <textarea  class="form-control" rows="3"></textarea>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button type="button" class="btn btn-danger" style="float:right; margin-left: 15px;">Cancelar</button>
                <button type="button" class="btn btn-success" style="float:right;">Salvar</button>
            </div>
        </div>

        <script>
            $('.data').mask('99/99/9999');
            $('.cnpj').mask('99.999.999/9999-99');
            $('.cep').mask('99.999-999');
            $('.telefone').mask('(99) 9999-9999');
            $('.celular').mask('(99) 99999-9999');
        </script>

    </body>
</html>
